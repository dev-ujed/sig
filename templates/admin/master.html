{% load django_vite %}
{% load static %}
{% load custom_filter_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	  <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% vite_hmr_client %}
    <title>SIG UJED</title>	
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    {% vite_asset 'resources/css/main.scss' %}
    {% vite_asset 'resources/js/main.js' %}

  </head>
  <body data-root="{{SITE_URL}}">
    <div id="user" 
      data-url="{% url 'custom_logout' %}"
      data-name="{{ request.user.name }}"
      data-lastname="{{ request.user.lastname }}"
      data-user_id="{{ request.user.id }}"
      data-email="{{ request.user.email }}"
    >
    <div id="dashboard">
      <admin
        :menu="{{request|get_menu}}"
      >
        {% block content %}
      
        {% endblock %}

      </admin>
    </div>
  </body>
</html>
